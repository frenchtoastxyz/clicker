<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Market Page</title>
    <link rel="stylesheet" href="C:\Users\the3d\OneDrive\Desktop\clicker\app\css\css.css">
</head>
<body>
    <h1>Market Page</h1>
    <div class="button-group">
        <button id="returnToMainPageButton">Return to Main Page</button>
    </div>
    <table id="marketTable">
        <thead>
            <tr>
                <th>Resource</th>
                <th>Price</th>
                <th>Quantity Available</th>
                <th>Buy</th>
                <th>Sell</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Resource One</td>
                <td>$10</td>
                <td id="resourceOneQtyAvailable">100</td>
                <td><button class="buyButton" data-resource="one" data-price="10">Buy</button></td>
                <td><button class="sellButton" data-resource="one" data-price="10">Sell</button></td>
            </tr>
            <tr>
                <td>Resource Two</td>
                <td>$20</td>
                <td id="resourceTwoQtyAvailable">50</td>
                <td><button class="buyButton" data-resource="two" data-price="20">Buy</button></td>
                <td><button class="sellButton" data-resource="two" data-price="20">Sell</button></td>
            </tr>
            <tr>
                <td>Resource Three</td>
                <td>$30</td>
                <td id="resourceThreeQtyAvailable">25</td>
                <td><button class="buyButton" data-resource="three" data-price="30">Buy</button></td>
                <td><button class="sellButton" data-resource="three" data-price="30">Sell</button></td>
            </tr>
        </tbody>
    </table>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="C:\Users\the3d\OneDrive\Desktop\clicker\app\js\utils.js" type="module"></script>
    <script src="C:\Users\the3d\OneDrive\Desktop\clicker\app\js\market.js" type="module"></script>
</body>
</html>
