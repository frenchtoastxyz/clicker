<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Market Page</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <h1>Marketplace</h1>
    <table id="marketTable">
        <thead>
            <tr>
                <th>Resource</th>
                <th>Buy</th>
                <th>Sell</th>
                <th>Price</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Resource 1</td>
                <td><button id="buyResource1Button">Buy</button></td>
                <td><button id="sellResource1Button">Sell</button></td>
                <td>10 BQB</td>
            </tr>
            <!-- Add similar rows for Resource 2 and Resource 3 -->
        </tbody>
    </table>

    <button id="returnToMainPageButton">Return to Main Page</button>

    <script src="market.js"></script>
</body>
</html>
